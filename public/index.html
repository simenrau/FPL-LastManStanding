<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy Premier League - LMS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Fantasy Premier League - Last Man Standing</h1>
    <form id="league-form">
      <div class="input-group">
        <label for="league-id">League ID:</label>
        <input type="number" id="league-id" required />
      </div>
      <div class="input-group">
        <label for="starting-round">Starting Round:</label>
        <input type="number" id="starting-round" required />
      </div>
      <div class="input-group">
        <label for="include-goals-scored">
          <input type="checkbox" id="include-goals-scored" name="include-goals-scored">
          Include <i>Goals Scored</i> 
        </label>
      </div>
      <button type="submit">Get Results</button>
    </form>
    <div id="spinner" style="display: none"></div>
    <div id="results"></div>
    <script src="app.js"></script>
  </body>
</html>
